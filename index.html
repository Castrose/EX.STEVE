<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="left-info">
            <div class="row my-5">
                <div class="col-12 text-center">
                    <h1 class="fw-bold text-primary">PERSONAL DATA</h1>
                </div>
            </div>
            <form id="form" action="personalData.html" class="form-floating">
                <div class="container">
                    <div class="row">
                        <div class="name col-6">
                            <label for="firstName" id="first-name">First name</label>
                            <small id="validateFieldFirstName"></small>
                            <div class="">
                                <input type="text" class="form-control input" id="firstName">
                            </div>
                        </div>
                        <div class="last-name col-6">
                            <label for="lastName">Last name</label>
                            <small id="validateFieldLastName"></small>
                            <div class="">
                                <input type="text" class="form-control input" id="lastName">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="userName" class="d-block">Username</label>
                            <small id="validateFieldUserName"></small>
                            <div class="input-group">
                                <span class="username-span input-group-text">@</span>
                                <input type="text" class="form-control input" placeholder="Username" id="userName">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="email-input" class="d-block">Email (Optional)</label>
                            <small id="validateFieldEmail"></small>
                                <input type="email" name="" class="form-control input" id="email-input" placeholder="you@example.com">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="address-input" class="d-block">Address</label>
                            <small id="validateFieldAddress"></small>
                                <input type="text" class="form-control input" id="address-input"
                                    placeholder="1234 Main St">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                                <label for="address-two">Address 2 (Optional)</label>
                                <input type="text" class="form-control input" placeholder="Apartment or suite" id="address-two">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-4 country">
                            <label for="country" class="display-block">Country</label>
                            <select class="form-select country">
                                <option value="" class="option">Country...</option>
                                <option value="" class="option">United States</option>
                            </select>
                        </div>
                        <div class="col-4 state">
                            <label for="state" class="display-block">State</label>
                            <select class="form-select state">
                                <option value="" class="option">Choose...</option>
                                <option value="" class="option">Texas</option>
                            </select>
                        </div>
                        <div class="col-4 zip">
                            <label for="zipInput" class="d-block" id="zip-code">Zip</label>
                            <small id="validateFieldZipCode"></small>
                            <div class="">
                                <input maxlength="9" onkeydown="cep(event)" type="text" class="form-control input" id="zipInput">
                            </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" onclick="validate()" type="button">Continue to checkout</button>
                    </div>
                </div>
        </div>
        </form>        
    </div>
    <script src="script.js"></script>
</body>

</html>
